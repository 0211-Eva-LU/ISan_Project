<!DOCTYPE html>

    <style>
        body {

        .game-wrapper {
            min-height: 100vh;
            display: flex;

        /* ===== ä¸ŠåŠéƒ¨ï¼šæŠ•ç¥¨å€ï¼ˆå·¦ / ä¸­ / å³ï¼‰ ===== */
        .vote-area {

        /* å·¦å³å…©é‚Šæ˜¯é€æ˜çš„å¯é»å€åŸŸ */
        .vote-zone {

        .vote-left::after,

        .vote-left::after {

        .vote-right::after {

        /* ä¸­é–“çš„é›»å½±å¡ç‰‡ */
        .movie-card {

        .movie-poster {

            /* ç›´å¼æµ·å ±æ¯”ä¾‹ */
            background: #c66;

        }

        /* å°æ¡†ï¼šç‰‡é•· / é¡å‹ / åˆ†æ•¸ / å¹´ä»½ */
        .meta-row {

            margin-top: 12px;

        }

        .meta-tag {
            padding: 4px 8px;

            border-radius: 4px;
            white-space: nowrap;
        }

        /* ç°¡ä»‹æ–‡å­—å€å¡Š */
        .movie-desc {

            background: #f7f3f3;
            padding: 12px;
            border-radius: 6px;
            box-sizing: border-box;
            color: #b49b52;
            font-size: 14px;
            line-height: 1.4;
            max-height: 150px;
            overflow-y: auto;
        }

        .movie-title {
            margin-top: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        /* ä¸‹æ–¹æç¤ºæ–‡å­— */
        .hint {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        /* ===== æ¨è–¦çµæœï¼ˆä¸‹é¢ä¸‰å¼µå¡ï¼‰ ===== */
        .recommend-section {
            width: 80%;
            max-width: 900px;
            margin-top: 30px;
            padding: 20px;
            box-sizing: border-box;
            background: #eee;
            border-radius: 10px;
            display: none;
            /* ä¸€é–‹å§‹å…ˆéš±è—ï¼Œé¸å®Œå†é¡¯ç¤º */
        }

        .recommend-title {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .recommend-list {
            display: flex;
            gap: 16px;
            justify-content: space-between;
        }

        .rec-card {
            flex: 1;
            background: #f4f4f4;
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
        }

        .rec-poster {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #bbb;
            border-radius: 4px;
            object-fit: cover;
        }

        .rec-title {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .rec-meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .vote-area {
                flex-direction: column;
                height: auto;
            }

            .vote-zone {
                display: none;
                /* æ‰‹æ©Ÿç‰ˆä½ ä¹‹å¾Œå¯ä»¥æ”¹æˆ swipe */
            }

            .movie-card {
                width: 70%;
            }

            .recommend-list {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="game-wrapper">

        <!-- ä¸ŠåŠéƒ¨ï¼šæŠ•ç¥¨ -->
        <div class="vote-area">
            <div class="vote-zone vote-left" id="dislike-zone"></div>

            <div class="movie-card">
                <img id="poster" class="movie-poster" src="" alt="movie poster">
                <div class="movie-title" id="title"></div>

                <div class="meta-row">
                    <div class="meta-tag" id="meta-length"></div>
                    <div class="meta-tag" id="meta-genre"></div>
                    <div class="meta-tag" id="meta-score"></div>
                    <div class="meta-tag" id="meta-year"></div>
                </div>

                <div class="movie-desc" id="overview"></div>
            </div>

            <div class="vote-zone vote-right" id="like-zone"></div>
        </div>

        <div class="hint">
            é»å·¦é‚Š = ä¸å–œæ­¡ï¼Œé»å³é‚Š = å–œæ­¡ï¼Œæˆ–æ‹–æ›³ä¸­é–“å¡ç‰‡å·¦å³æ»‘ï¼Œç¸½å…±é¸ 10 éƒ¨é›»å½±
        </div>

        <!-- ä¸‹åŠéƒ¨ï¼šæ¨è–¦çµæœ -->
        <div class="recommend-section" id="recommend-section">
            <div class="recommend-title">ç‚ºä½ æ¨è–¦çš„é›»å½±ï¼š</div>
            <div class="recommend-list" id="recommend-list">
                <!-- JS å‹•æ…‹å¡ä¸‰å¼µ -->
            </div>
        </div>
    </div>

    <script>
        // ===== å‡è³‡æ–™ï¼šä¹‹å¾Œä½ å¯ä»¥æ”¹æˆå¾è³‡æ–™åº« / API æ‹¿ =====
        const movies = [
            {
                id: 1,
                title: "é›»å½± A",
                poster: "https://via.placeholder.com/400x600?text=Movie+A",
                length: "120 åˆ†é˜",
                genre: "Drama",
                score: "8.5",
                year: "1994",
                overview: "é€™æ˜¯ä¸€æ®µé›»å½± A çš„ç°¡ä»‹æ–‡å­—ï¼Œç”¨ä¾†æ¸¬è©¦ç‰ˆé¢ã€‚"
            },
            {
                id: 2,
                title: "é›»å½± B",
                poster: "https://via.placeholder.com/400x600?text=Movie+B",
                length: "95 åˆ†é˜",
                genre: "Comedy",
                score: "7.2",
                year: "2003",
                overview: "é€™æ˜¯ä¸€æ®µé›»å½± B çš„ç°¡ä»‹ï¼Œå…§å®¹éš¨ä¾¿æ‰“ä¸€äº›å­—ã€‚"
            },
            {
                id: 3,
                title: "é›»å½± C",
                poster: "https://via.placeholder.com/400x600?text=Movie+C",
                length: "140 åˆ†é˜",
                genre: "Sci-Fi",
                score: "9.0",
                year: "2010",
                overview: "é€™æ˜¯ä¸€æ®µé›»å½± C çš„ç°¡ä»‹ï¼Œæ¸¬è©¦é•·ä¸€é»é•·ä¸€é»é•·ä¸€é»é•·ä¸€é»ã€‚"
            },
            // â€¦ä¹‹å¾Œè‡ªå·±å†å¤šåŠ å¹¾ç­†ï¼Œåˆ°è‡³å°‘ 10 ç­†
        ];

        let currentIndex = 0;
        const liked = [];    // å­˜å–œæ­¡çš„é›»å½± id
        const disliked = []; // ä¸å–œæ­¡çš„ï¼ˆå¦‚æœä¹‹å¾Œè¦ç”¨å¯ä»¥å­˜ï¼‰

        const posterEl = document.getElementById('poster');
        const titleEl = document.getElementById('title');
        const lenEl = document.getElementById('meta-length');
        const genreEl = document.getElementById('meta-genre');
        const scoreEl = document.getElementById('meta-score');
        const yearEl = document.getElementById('meta-year');
        const overviewEl = document.getElementById('overview');

        const dislikeZone = document.getElementById('dislike-zone');
        const likeZone = document.getElementById('like-zone');

        const recommendSection = document.getElementById('recommend-section');
        const recommendList = document.getElementById('recommend-list');

        const card = document.querySelector('.movie-card');

        // é¡¯ç¤ºç›®å‰é€™ä¸€éƒ¨é›»å½±
        function renderMovie() {
            const m = movies[currentIndex];
            if (!m) return;

            // æ›æ–°é›»å½±æ™‚ï¼ŒæŠŠå¡ç‰‡æ­¸ä½
            card.style.transition = 'none';
            card.style.transform = 'translateX(0)';
            setTimeout(() => {
                card.style.transition = 'transform 0.2s ease';
            }, 0);

            posterEl.src = m.poster;
            posterEl.alt = m.title;
            titleEl.textContent = m.title;
            lenEl.textContent = m.length;
            genreEl.textContent = m.genre;
            scoreEl.textContent = `è©•åˆ† ${m.score}`;
            yearEl.textContent = m.year;
            overviewEl.textContent = m.overview;
        }

        // ä½¿ç”¨è€…æŒ‰å·¦/å³
        function vote(type) {
            const m = movies[currentIndex];
            if (!m) return;

            if (type === 'like') {
                liked.push(m.id);
            } else {
                disliked.push(m.id);
            }

            currentIndex++;

            if (currentIndex >= movies.length || currentIndex >= 10) {
                // é¸å®Œ 10 éƒ¨ï¼Œæˆ–é›»å½±ç”¨å®Œ â†’ é¡¯ç¤ºæ¨è–¦çµæœ
                showRecommendations();
            } else {
                renderMovie();
            }
        }

        // å·¦å³å€å¡Šé»æ“ŠæŠ•ç¥¨
        dislikeZone.addEventListener('click', () => vote('dislike'));
        likeZone.addEventListener('click', () => vote('like'));

        // ===== æ»‘é¼ æ‹–å‹• movie-card å·¦å³æ»‘ =====
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        // æŒ‰ä¸‹é–‹å§‹æ‹–
        card.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            currentX = startX;
            card.style.transition = 'none';  // æ‹–å‹•ä¸­ä¸è¦å‹•ç•«
        });

        // æ‹–å‹•ä¸­
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentX = e.clientX;
            const diff = currentX - startX;   // å¾€å³æ­£ã€å¾€å·¦è² 
            card.style.transform = `translateX(${diff}px)`;
        });

        // æ”¾é–‹æ»‘é¼ 
        window.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            handleSwipeEnd();
        });

        function handleSwipeEnd() {
            const diff = currentX - startX;
            const threshold = 80; // è¶…é 80px æ‰ç®—æœ‰æ•ˆæ»‘å‹•

            // æ¢å¾©å‹•ç•«
            card.style.transition = 'transform 0.2s ease';

            if (diff > threshold) {
                // ğŸ‘‰ å³æ»‘ = å–œæ­¡
                card.style.transform = 'translateX(300px)';  // æ»‘å‡ºå»ç•«é¢
                setTimeout(() => {
                    card.style.transform = 'translateX(0)';
                    vote('like');
                }, 200);
            } else if (diff < -threshold) {
                // ğŸ‘ˆ å·¦æ»‘ = ä¸å–œæ­¡
                card.style.transform = 'translateX(-300px)';
                setTimeout(() => {
                    card.style.transform = 'translateX(0)';
                    vote('dislike');
                }, 200);
            } else {
                // æ²’æ»‘å¤ ï¼Œå›åˆ°ä¸­é–“
                card.style.transform = 'translateX(0)';
            }
        }

        // ===== é€™è£¡åšæ¨è–¦é‚è¼¯ =====
        function showRecommendations() {
            console.log('æŠ•ç¥¨çµæœ liked:', liked, 'disliked:', disliked);

            // éš±è—ä¸Šé¢æŠ•ç¥¨å€
            document.querySelector('.vote-area').style.display = 'none';
            document.querySelector('.hint').style.display = 'none';

            recommendSection.style.display = 'block';
            recommendList.innerHTML = '';

            // æš«æ™‚ç¤ºç¯„ï¼šå°±æ‹¿ movies çš„å‰ä¸‰éƒ¨
            const recs = movies.slice(0, 3);

            recs.forEach(m => {
                const card = document.createElement('div');
                card.className = 'rec-card';
                card.innerHTML = `
                    <img class="rec-poster" src="${m.poster}" alt="${m.title}">
                    <div class="rec-title">${m.title}</div>
                    <div class="rec-meta">${m.year} ãƒ» ${m.genre} ãƒ» ${m.length} ãƒ» è©•åˆ† ${m.score}</div>
                `;
                recommendList.appendChild(card);
            });
        }

        // åˆå§‹åŒ–
        renderMovie();
    </script>
</body>

</html>
